<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit"><!--html打开强制为极速模式-->
<link rel="shortcut icon" href="favicon.ico">
<!--<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">-->
<title>找回密码</title>
<link rel="stylesheet" type="text/css" href="css/head.css">
<link rel="stylesheet" type="text/css" href="css/forget_password.css">
<script src="js/jQuery v1.10.2.js"></script>
</head>

<body>
<div class="head">
    <div class="h_contain fixclear">
    	<div id="logo"></div>
        <div class="h_left">
            <span><a href="home.html">首页</a></span>
            <span><a href="zone.html">小区案例</a></span>
            <span><a href="shop.html">家居超市</a></span>
            <span id="taocan"><a href="javascript:;">家装套餐</a>
            	<span>
                	<a href="javascript:;">基装套餐</a>
                    <a href="javascript:;">精装套餐</a>
                </span>
            </span>
        </div>
    </div>
</div>
<div class="contain">
    <div class="wrap wrap1 fixclear">
        <div class="w_phone">
            <span class="tit">手机号码：</span>
            <span class="w_i"><input type="text" name="phone" autocomplete="off" /></span>
        </div>
        <div class="w_yz">
            <span class="tit">验证码：</span>
            <span class="w_i"><input type="text" name="yanzheng" autocomplete="off" /></span>
            <span class="w_pic"><img src="images/captcha.jpg" /></span>
            <span><a href="javascript:;">换一张</a></span>
        </div>
        <div class="w_btn">
            <span><a href="javascipt:;">发送到手机</a></span>
        </div>
    </div>
    <div class="wrap wrap2 fixclear">
        <div class="pass pass1">
            <span class="tit">新密码：</span>
            <span class="w_i"><input type="password" name="phone" autocomplete="off" /></span>
            <em></em>
        </div>
        <div class="pass pass2">
            <span class="tit">确认密码：</span>
            <span class="w_i"><input type="password" name="phone" autocomplete="off" /></span>
            <em></em>
        </div>
        <div class="w_dx">
            <span class="tit">短信验证码：</span>
            <span class="w_i"><input type="text" name="duanxin" autocomplete="off" /></span>
        </div>
        <div class="w_btn">
            <span><a href="javascipt:;">确认</a></span>
        </div>
    </div>
</div>

<script src="js/forget_password.js"></script>
</body>
</html>
